<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description"
    content="snippt.link - Share code snippets instantly via URL. No server, no signup, just code." />
  <meta name="theme-color" content="#1e1e1e" />
  <title>snippt.link - Instant Code Sharing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <style>
    /* Inline critical CSS for loading state */
    body {
      margin: 0;
      background: #1e1e1e;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #569cd6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      color: #858585;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Loading screen shown while Monaco loads -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading editor...</div>
  </div>

  <div id="app">
    <header class="header">
      <a href="." class="logo">
        <span>snippt</span>
        <span style="color: #faf373;">.</span>
        <span style="color: #7ddaf8;">link</span>
      </a>
      <div class="status-bar">
        <div id="url-status" class="indicator url-status" title="URL length status">
          <span class="url-status-label">URL</span>
          <div class="url-status-bar">
            <div class="url-status-fill"></div>
          </div>
          <span class="url-status-text">0 / 8k</span>
        </div>
        <span id="language-indicator" class="indicator">plain text</span>
        <span id="mode-indicator" class="indicator">✏️ Editing</span>
      </div>
    </header>

    <main id="editor-container"></main>

    <footer class="footer">
      <span class="footer-text">
        Code is stored in the URL • Works offline •
        <a href="https://github.com/Vanojx1/snippt-link" class="footer-link" target="_blank" rel="noopener">Open
          Source</a>
      </span>
    </footer>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    // Register Service Worker for offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => { });
    }
  </script>
</body>

</html>
