<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description"
    content="snippt.link - Share code snippets instantly via URL. No server, no signup, just code." />
  <meta name="theme-color" content="#1e1e1e" />
  <title>snippt.link - Instant Code Sharing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231e1e1e' rx='15' width='100' height='100'/><text y='.9em' x='50%' text-anchor='middle' font-size='65'>üìã</text></svg>">
  <link rel="manifest" href="/manifest.json">
  <style>
    /* Inline critical CSS for loading state */
    body {
      margin: 0;
      background: #1e1e1e;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #569cd6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      color: #858585;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Loading screen shown while Monaco loads -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading editor...</div>
  </div>

  <div id="app">
    <header class="header">
      <a href="/" class="logo">
        <span class="logo-icon">üìã</span>
        <span>snippt.link</span>
      </a>
      <div class="status-bar">
        <span id="language-indicator" class="indicator">plain text</span>
        <span id="mode-indicator" class="indicator">‚úèÔ∏è Editing</span>
      </div>
    </header>

    <main id="editor-container"></main>

    <footer class="footer">
      <span class="footer-text">
        Code is stored in the URL ‚Ä¢ Works offline ‚Ä¢
        <a href="https://github.com" class="footer-link" target="_blank" rel="noopener">Open Source</a>
      </span>
    </footer>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    // Register Service Worker for offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => { });
    }
  </script>
</body>

</html>
